<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/StudentScript.js}"></script>
    <title>Document</title>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse" style="background-color: #002018;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="username" href="/" style="color: #DDDDDD;"></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a onclick="logout()" style="color: #DDDDDD;"><img height="20px" width="20px" th:src="@{/exit.svg}" alt="За стеклом"> Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div style="width: 20%;margin:0 auto;">
        <select id="subjects"  style="margin-top: 20px; margin-bottom: 10px; background-color: rgba(255,255,255,.2); color: white;" class="form-control">
        </select>
        <button content="Register"  onclick="getMarks()" type="submit">
            Show
        </button>
    </div>
    <div id="content" style="width: 50%;margin: 40px auto 10px;">
    </div>
    <div style="width: 20%;margin:0 auto;">
        <nav aria-label="..." >
            <ul class="pagination" style="display: flex;justify-content: center">
                <li class="page-item" id="previous" style="width: 100px">
                    <a class="page-link" href="#" tabindex="-1" style="display: block;text-align: center" onclick="prev()">Previous</a>
                </li>

                <li class="page-item" id="next" style="margin-left: 30px; width: 100px">
                    <a class="page-link" href="#" style="display: block;text-align: center" onclick="next()">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
</body>
</html>
